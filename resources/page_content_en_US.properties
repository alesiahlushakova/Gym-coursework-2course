page.content.info=The network of fitness clubs "GYM" has been working since 2012. Trainers have been trained and have special training, have a wealth of experience in conducting classes. The skill of our instructors is confirmed by numerous awards. Today, doing fitness is not cheap. But the prices for our services will pleasantly surprise you. "GYM" is a real family with a friendly atmosphere. All customers are our friends, whom we always ready to help! We are sure that after the first lesson "Adrenaline" will become your family. Work out in the gym? It's time to take a shower! In each locker room is equipped with a shower room. You can get a towel, and if you forgot the shower gel or shampoo - we are happy to offer them!
page.content.news=Opening of GYM FLC We are happy to announce that on April 27 the "GYM" sports and health complex will start functioning in Minsk at the address. Kabushkina, 86a! This is already the 12th and one of the largest objects of our dynamically growing network. The area is more than 2300 sq.m., at your service there is a gym, swimming pool, baths and saunas, a cafe and a beauty salon. Special prices for children and teenagers. Working hours: Mon-Fri: 7.00-23.00, Sat, Sun: 9.00-21.00 Tel. +375 25 9137595 Website: www.gym.by
page.content.promotion=Protein in Minsk can be bought in our room. If you plan to buy protein, you need to remember that from its quality and reliability directly depends on your health. That's why choose only proven manufacturers and reliable the shops. So you will get a guarantee of buying a quality and effective product that is fully perform its functions - will help you achieve and maintain your body in the desired state.
