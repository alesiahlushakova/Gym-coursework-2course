page.content.info=\u0421\u0435\u0442\u043a\u0430 \u0444\u0456\u0442\u043d\u0435\u0441-\u043a\u043b\u0443\u0431\u0430\u045e \u00abGYM\u00bb \u043f\u0440\u0430\u0446\u0443\u0435 \u0437 2012 \u0433\u043e\u0434\u0430. \u0422\u0440\u044d\u043d\u0435\u0440\u044b \u043f\u0440\u0430\u0439\u0448\u043b\u0456 \u043d\u0430\u0432\u0443\u0447\u0430\u043d\u043d\u0435 \u0456 \u043c\u0430\u044e\u0446\u044c \u0441\u043f\u0435\u0446\u044b\u044f\u043b\u044c\u043d\u0443\u044e \u043f\u0430\u0434\u0440\u044b\u0445\u0442\u043e\u045e\u043a\u0443, \u0432\u0430\u043b\u043e\u0434\u0430\u044e\u0446\u044c \u0431\u0430\u0433\u0430\u0442\u044b\u043c \u0432\u043e\u043f\u044b\u0442\u0430\u043c \u043f\u0430 \u0432\u044f\u0434\u0437\u0435\u043d\u043d\u044e \u0437\u0430\u043d\u044f\u0442\u043a\u0430\u045e. \u041c\u0430\u0439\u0441\u0442\u044d\u0440\u0441\u0442\u0432\u0430 \u043d\u0430\u0448\u044b\u0445 \u0456\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0430\u0440\u0430\u045e \u043f\u0430\u0446\u0432\u044f\u0440\u0434\u0436\u0430\u0435\u0446\u0446\u0430 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u043c\u0438\u043d\u0430\u0433\u0440\u0430\u0434\u0430\u043c\u0438.\u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0437\u0430\u0439\u043c\u0430\u0446\u0446\u0430 \u0444\u0456\u0442\u043d\u0435\u0441\u043e\u043c \u043d\u044f\u0442\u0430\u043d\u043d\u0430. \u0410\u043b\u0435 \u043a\u043e\u0448\u0442\u044b \u043d\u0430 \u043d\u0430\u0448\u044b \u043f\u0430\u0441\u043b\u0443\u0433\u0456 \u0432\u0430\u0441 \u043f\u0440\u044b\u0435\u043c\u043d\u0430 \u0437\u0434\u0437\u0456\u0432\u044f\u0446\u044c. \u00abGYM\u00bb - \u0433\u044d\u0442\u0430 \u0441\u0430\u043f\u0440\u0430\u045e\u0434\u043d\u0430\u044f \u0441\u044f\u043c'\u044f, \u0434\u0437\u0435 \u043f\u0430\u043d\u0443\u0435 \u0434\u0440\u0443\u0436\u043d\u0430\u044f \u0430\u0442\u043c\u0430\u0441\u0444\u0435\u0440\u0430. \u0423\u0441\u0435 \u043a\u043b\u0456\u0435\u043d\u0442\u044b \u0433\u044d\u0442\u0430 \u043d\u0430\u0448\u044b \u0441\u044f\u0431\u0440\u044b, \u044f\u043a\u0456\u043c \u043c\u044b \u0432\u0441\u0435\u0433\u0434\u0430\u0433\u043e\u0442\u043e\u0432\u044b \u0434\u0430\u043f\u0430\u043c\u0430\u0433\u0447\u044b! \u041c\u044b \u045e\u043f\u044d\u045e\u043d\u0435\u043d\u044b\u044f, \u0448\u0442\u043e \u045e\u0436\u043e \u043f\u0430\u0441\u043b\u044f \u043f\u0435\u0440\u0448\u0430\u0433\u0430 \u0437\u0430\u043d\u044f\u0442\u043a\u0456 \u00ab\u0410\u0434\u0440\u044d\u043d\u0430\u043b\u0456\u043d\u00bb \u0441\u0442\u0430\u043d\u0435 \u0434\u043b\u044f \u0432\u0430\u0441 \u0440\u043e\u0434\u043d\u044b\u043c.\u041f\u043e\u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u045e \u0441\u043f\u0430\u0440\u0442\u0437\u0430\u043b\u0435? \u0421\u0430\u043c\u044b \u0447\u0430\u0441 \u043f\u0440\u044b\u043d\u044f\u0446\u044c \u0434\u0443\u0448! \u0423 \u043a\u043e\u0436\u043d\u0430\u0439 \u0440\u0430\u0441\u043f\u0440\u0430\u043d\u0430\u043b\u044c\u043d\u0456 \u0430\u0431\u0441\u0442\u0430\u043b\u044f\u0432\u0430\u043d\u0430 \u0434\u0443\u0448\u0430\u0432\u044b \u043f\u0430\u043a\u043e\u0439. \u0412\u044b\u043c\u043e\u0436\u0435\u0442\u0435 \u0430\u0442\u0440\u044b\u043c\u0430\u0446\u044c \u0440\u0443\u0447\u043d\u0456\u043a, \u0430 \u043a\u0430\u043b\u0456 \u0437\u0430\u0431\u044b\u043b\u0456\u0441\u044f \u0433\u0435\u043b\u044c \u0434\u043b\u044f \u0434\u0443\u0448\u0430 \u0430\u0431\u043e \u0448\u0430\u043c\u043f\u0443\u043d\u044c - \u043c\u044b \u0440\u0430\u0434\u044b \u0412\u0430\u043c \u0456\u0445 \u043f\u0440\u0430\u043f\u0430\u043d\u0430\u0432\u0430\u0446\u044c!
page.content.news=\u0410\u0434\u043a\u0440\u044b\u0446\u0446\u0451 \u0424\u0410\u041a GYM\u0421 \u0440\u0430\u0434\u0430\u0441\u0446\u044e \u043f\u0430\u0432\u0435\u0434\u0430\u043c\u043b\u044f\u0435\u043c, \u0448\u0442\u043e 27 \u043a\u0440\u0430\u0441\u0430\u0432\u0456\u043a\u0430 \u043f\u0430\u0447\u043d\u0435 \u0444\u0443\u043d\u043a\u0446\u044b\u044f\u043d\u0430\u0432\u0430\u0446\u044c \u0444\u0456\u0437\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0430-\u0430\u0437\u0434\u0430\u0440\u0430\u045e\u043b\u0435\u043d\u0447\u044b \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 "GYM" \u0443 \u0433.\u041c\u0456\u043d\u0441\u043a\u0443 \u043f\u0430 \u0430\u0434\u0440\u0430\u0441\u0435 \u0432\u0443\u043b. \u041a\u0430\u0431\u0443\u0448\u043a\u0456\u043d\u0430, 86\u0430! \u0413\u044d\u0442\u0430 \u045e\u0436\u043e 12-\u044b \u0456 \u0430\u0434\u0437\u0456\u043d \u0437 \u0441\u0430\u043c\u044b\u0445 \u0431\u0443\u0439\u043d\u044b\u0445 \u0430\u0431'\u0435\u043a\u0442\u0430\u045e \u043d\u0430\u0448\u0430\u0439 \u0434\u044b\u043d\u0430\u043c\u0456\u0447\u043d\u0430 \u0440\u0430\u0441\u0446\u0435 \u0441\u0435\u0442\u0438.\u041f\u043b\u043e\u0449\u0430\u0434\u044c - \u0431\u043e\u043b\u044c\u0448 \u0437\u0430 2300 \u043a\u0432.\u043c., \u0434\u0430 \u0432\u0430\u0448\u044b\u0445 \u043f\u0430\u0441\u043b\u0443\u0433 \u0442\u0440\u044d\u043d\u0430\u0436\u043e\u0440\u043d\u0430\u044f \u0437\u0430\u043b\u0430, \u0431\u0430\u0441\u0435\u0439\u043d, \u043b\u0430\u0437\u043d\u0456 \u0456 \u0441\u0430\u0443\u043d\u044b, \u043a\u0430\u0444\u044d \u0456 \u0441\u0430\u043b\u043e\u043d \u043a\u0440\u0430\u0441\u043e\u0442\u044b.\u0421\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0446\u044d\u043d\u044b \u0434\u043b\u044f \u0434\u0437\u044f\u0446\u0435\u0439 \u0456 \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u043e\u0432.\u0420\u0435\u0436\u0438\u043c \u043f\u0440\u0430\u0446\u044b: \u041f\u0430\u043d-\u041f\u0442: 7.00-23.00, \u0421\u0431, \u041d\u0434: 9.00-21.00\u0422\u0435\u043b. +375 25 9137595\u0421\u0430\u0439\u0442: www.gym.by
